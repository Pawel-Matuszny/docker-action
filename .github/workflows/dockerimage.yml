name: CI to Docker Hub

on:
  push:
    branches: master

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
    
      - name: Check Out Repo 
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Dockerfile
        uses: docker/build-action@v2
        with:
          context: ./
          file: ./Dockerfile
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/pawel-falcon:ver1.0
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/pawel-falcon:ver1.0
          cache-to: type=inline
          
      - name: Push to the docker-hub
        uses: docker/push-action@v2

      - name: Check running containers
        run: docker ps